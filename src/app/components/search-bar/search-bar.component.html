
  <div id="search-component">
    <input #searchBox id="search-box" matInput placeholder="Ecriver votre commune"
      (input)="searchCommune(searchBox.value)" required>
    <ul class="search-result">
      <li *ngFor="let region of listregions">
        <a (click)="test(region.code_insee)">{{region.commune}}</a>
      </li>
    </ul>
  </div>
